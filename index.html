<!doctype html>
<html lang="en">
    <head>
        <title>Portfolio Site by Jim McNelis</title>
        <meta name="description" content="First assignment in the Front End Web Development Nanodegree.">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/large.css">
        <link rel="stylesheet" href="css/medium.css">
        <link rel="stylesheet" href="css/small.css">
    </head>
    <body>
        <section id="logo-title">
            <img src="images/kitty-fyi-logo.png" class="logo" alt="kitty.fyi Logo">
            <header class="name header-border">
                <h1 class="my-name">Jim McNelis</h1>
                <p class="name-subtitle">Team Builder & Problem Solver</p>
            </header>
        </section>
        <main>
            <!-- Color Palette Sidebar -->
            <aside id="color-palette">
                <figure class="color-box">
                    <div class="box-1"></div>
                    <figcaption class="caption">#f7bc56</figcaption>
                </figure>
                <figure class="color-box">
                    <div class="box-2"></div>
                    <figcaption class="caption">#ffe0e5</figcaption>
                </figure>
                <figure class="color-box">
                    <div class="box-3"></div>
                    <figcaption class="caption">#a7caea</figcaption>
                </figure>
            </aside>
            <!-- Hero Image -->
            <section id="hero">
                <img src="images/kittybattles.svg" class="hero-image" alt="KittyBattles Logo">
            </section>
            <!-- Featured Work section -->
            <h2 class="featured-title">Featured Work</h2>
            <section id="featured">
                <figure class="featured-images">
                    <a href="https://www.cryptokitties.co/kitty/71" class="image-link">
                        <img src="images/founder71.svg" class="image" alt="Founder CryptoKitty #71">
                    </a>
                    <figcaption class="caption">Founder #71</figcaption>
                </figure>
                <figure class="featured-images">
                    <a href="https://www.cryptokitties.co/kitty/132" class="image-link">
                        <img src="images/furlin132.png" class="image" alt="Furlin CryptoKitty #132">
                    </a>
                    <figcaption class="caption">Furlin</figcaption>
                </figure>
                <figure class="featured-images">
                    <a href="https://www.cryptokitties.co/kitty/781937" class="image-link">
                        <img src="images/boxkitty.png" class="image" alt=">Schrodinger CryptoKitty #24">
                    </a>
                    <figcaption class="caption">Schrodinger</figcaption>
                </figure>
            </section>
        </main>
    </body>
</html>
